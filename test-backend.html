<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f4f4f4;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .error {
            background: #ffebee;
            color: #c62828;
        }
        .success {
            background: #e8f5e9;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <h1>Backend Connection Test</h1>
    
    <div>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <button onclick="testLogin()">Test Login</button>
    </div>
    
    <div id="result"></div>

    <script>
        const API_URL = 'http://localhost:5002';
        const resultDiv = document.getElementById('result');

        async function testHealth() {
            resultDiv.textContent = 'Testing health endpoint...';
            resultDiv.className = '';
            
            try {
                const response = await fetch(`${API_URL}/api/health`);
                const data = await response.json();
                
                resultDiv.textContent = `✓ Success!\n\nStatus: ${response.status}\nResponse:\n${JSON.stringify(data, null, 2)}`;
                resultDiv.className = 'success';
            } catch (error) {
                resultDiv.textContent = `✗ Error!\n\n${error.message}\n\nMake sure the backend server is running on port 5002`;
                resultDiv.className = 'error';
            }
        }

        async function testLogin() {
            resultDiv.textContent = 'Testing login endpoint...';
            resultDiv.className = '';
            
            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: 'test@example.com',
                        role: 'patient'
                    })
                });
                
                const data = await response.json();
                
                resultDiv.textContent = `Status: ${response.status}\n\nResponse:\n${JSON.stringify(data, null, 2)}`;
                resultDiv.className = response.ok ? 'success' : 'error';
            } catch (error) {
                resultDiv.textContent = `✗ Error!\n\n${error.message}\n\nMake sure the backend server is running on port 5002`;
                resultDiv.className = 'error';
            }
        }
    </script>
</body>
</html>
